<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="otroicon.ico" type="image/x-icon">
    <title>🌟 Shelly's Page!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Animación de peces */
        .fish {
            position: fixed;
            font-size: 2em;
            z-index: 3;
            pointer-events: none;
            animation: swim 20s infinite linear;
        }

        @keyframes swim {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        /* Perfil de usuario */
        .user-profile {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.8));
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px 20px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            font-size: 2.5em;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .user-info h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .user-info p {
            margin: 0;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 95%;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .title {
            font-size: 3em;
            color: #4a5568;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            position: relative;
            z-index: 10;
        }

        .stat-card {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .level-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            position: relative;
            z-index: 10;
        }

        .level-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .level-btn.primaria {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .level-btn.basicos {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .level-btn.diversificado {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .level-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .level-btn.active {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            position: relative;
            z-index: 10;
        }

        .subject-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .matematicas { background: #ff9a9e; color: white; }
        .ciencias { background: #a8edea; color: #333; }
        .historia { background: #fad0c4; color: #333; }
        .geografia { background: #ffecd2; color: #333; }
        .literatura { background: #d299c2; color: white; }
        .ingles { background: #89f7fe; color: #333; }

        .question-text {
            font-size: 1.3em;
            color: #2d3748;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .option-btn {
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .option-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option-btn.correct {
            background: #48bb78;
            color: white;
            border-color: #48bb78;
        }

        .option-btn.incorrect {
            background: #f56565;
            color: white;
            border-color: #f56565;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            position: relative;
            z-index: 10;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-message {
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 1.1em;
            font-weight: bold;
            animation: slideIn 0.5s ease;
        }

        .result-message.correct {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .result-message.incorrect {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 5px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .hidden {
            display: none !important;
        }

        .final-score {
            background: linear-gradient(135deg, #ffd89b, #19547b);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin: 20px 0;
            position: relative;
            z-index: 10;
        }

        .score-number {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                gap: 15px;
            }
            
            .level-selector {
                gap: 10px;
            }

            .user-profile {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Peces nadando -->
    <div class="fish" style="top: 12%; animation-delay: 0s;">🐠</div>
    <div class="fish" style="top: 60%; animation-delay: -10s;">🐟</div>
    <div class="fish" style="top: 40%; animation-delay: -15s;">🦈</div>
    <div class="fish" style="top: 80%; animation-delay: -25s;">🦐</div>

    <!-- Perfil de usuario -->
    <div class="user-profile" id="userProfile">
        <div class="avatar" id="userAvatar">🐚</div>
        <div class="user-info">
            <h3 id="userName">Área Lúdica!</h3>
            <p>5to Computación "B"</p>
        </div>
    </div>

    <div class="game-container">
        <h1 class="title">🫧 Shelly's Quest!</h1>
        <p class="subtitle">🎓 ¡Prueba tu conocimiento! 🎓</p>
        
        <div class="stats-container">
            <div class="stat-card">
                <span class="stat-value" id="score">0</span>
                <span class="stat-label">Puntos</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="streak">0</span>
                <span class="stat-label">Racha</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="progress">0/0</span>
                <span class="stat-label">Preguntas</span>
            </div>
        </div>

        <div class="level-selector">
            <button class="level-btn primaria" onclick="setLevel('primaria')">
                🎠 Primaria
            </button>
            <button class="level-btn basicos" onclick="setLevel('basicos')">
                🔭 Básicos
            </button>
            <button class="level-btn diversificado" onclick="setLevel('diversificado')">
                👾 Diversificado
            </button>
        </div>

        <div id="game-area" class="hidden">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            
            <div class="question-card">
                <div class="subject-badge" id="subjectBadge">Materia</div>
                <div class="question-text" id="questionText">Selecciona un nivel para comenzar</div>
                <div class="options-grid" id="optionsGrid"></div>
                <button class="submit-btn" id="submitBtn" onclick="checkAnswer()">Responder</button>
                <button class="submit-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">Siguiente Pregunta </button>
            </div>
            
            <div id="resultMessage"></div>
        </div>

        <div id="finalScore" class="final-score hidden">
            <h2>¡Juego Completado!</h2>
            <div class="score-number" id="finalScoreNumber">0</div>
            <p>¡Bien hecho! Gracias por participar.</p>
            <button class="submit-btn" onclick="restartGame()">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        const questions = {
            primaria: [
                {
                    subject: 'matematicas',
                    question: '¿Cuánto es 7 × 8?',
                    options: ['54', '56', '58', '52', '10', '55'],
                    correct: 1
                },
                {
                    subject: 'ciencias',
                    question: '¿Cuál es el planeta más cercano al Sol?',
                    options: ['Venus', 'Tierra', 'Mercurio', 'Marte', 'Júpiter', 'Plutón'],
                    correct: 2
                },
                {
                    subject: 'geografia',
                    question: '¿Cuál es la capital de Guatemala?',
                    options: ['Antigua', 'Ciudad de Guatemala', 'Quetzaltenango', 'Escuintla', 'Ciudad Vieja', 'Mixco'],
                    correct: 1
                },
                {
                    subject: 'historia',
                    question: '¿En qué año llegó Cristóbal Colón a América?',
                    options: ['1490', '1492', '1494', '1496', '1491', '1476'],
                    correct: 1
                },
                {
                    subject: 'literatura',
                    question: '¿Cómo se llaman las palabras que riman?',
                    options: ['Sinónimos', 'Antónimos', 'Palabras rimadas', 'Homónimos', 'Símil', 'Prosa'],
                    correct: 2
                },
                {
                    subject: 'ciencias',
                    question: '¿Qué necesitan las plantas para hacer fotosíntesis?',
                    options: ['Solo agua', 'Solo luz solar', 'Luz solar, agua y dióxido de carbono', 'Solo aire', 'Nada', 'Cuidado humano'],
                    correct: 2
                }
            ],
            basicos: [
                {
                    subject: 'matematicas',
                    question: '¿Cuál es la raíz cuadrada de 144?',
                    options: ['11', '12', '13', '14', '22', '10'],
                    correct: 1
                },
                {
                    subject: 'ciencias',
                    question: '¿Cuál es la fórmula química del agua?',
                    options: ['H₂O', 'CO₂', 'NaCl', 'O₂', 'HCl', 'CaO'],
                    correct: 0
                },
                {
                    subject: 'historia',
                    question: '¿En qué año se independizó Guatemala?',
                    options: ['1819', '1821', '1823', '1825', '1820', '1826'],
                    correct: 1
                },
                {
                    subject: 'geografia',
                    question: '¿Cuál es el río más largo del mundo?',
                    options: ['Nilo', 'Amazonas', 'Mississippi', 'Yangtsé', 'Éufrates', 'Ganges'],
                    correct: 0
                },
                {
                    subject: 'ingles',
                    question: 'What is the past tense of "go"?',
                    options: ['Goed', 'Went', 'Gone', 'Going', 'Goes', 'Go'],
                    correct: 1
                },
                {
                    subject: 'literatura',
                    question: '¿Quién escribió "El Quijote"?',
                    options: ['Lope de Vega', 'Miguel de Cervantes', 'Francisco de Quevedo', 'Calderón de la Barca', 'William Shakespeare', 'Franz Kafka'],
                    correct: 1
                }
            ],
            diversificado: [
                {
                    subject: 'matematicas',
                    question: '¿Cuál es la derivada de x³?',
                    options: ['3x²', '3x', 'x²', '3x³', '2x³', 'x'],
                    correct: 0
                },
                {
                    subject: 'ciencias',
                    question: '¿Cuál es la velocidad de la luz en el vacío?',
                    options: ['3×10⁸ m/s', '3×10⁷ m/s', '3×10⁹ m/s', '3×10⁶ m/s', '3×10⁵ m/s', '3×10² m/s' ],
                    correct: 0
                },
                {
                    subject: 'historia',
                    question: '¿Cuándo comenzó la Primera Guerra Mundial?',
                    options: ['1912', '1914', '1916', '1918', '1910', '1920'],
                    correct: 1
                },
                {
                    subject: 'geografia',
                    question: '¿Cuál es la cordillera más larga del mundo?',
                    options: ['Himalaya', 'Alpes', 'Andes', 'Rocosas', 'Atlas', 'Apalaches'],
                    correct: 2
                },
                {
                    subject: 'literatura',
                    question: '¿Quién escribió "Cien años de soledad"?',
                    options: ['Mario Vargas Llosa', 'Gabriel García Márquez', 'Julio Cortázar', 'Octavio Paz', 'Stephen King', 'Fyodor Dostoevsky'],
                    correct: 1
                },
                {
                    subject: 'ingles',
                    question: 'Which sentence uses the present perfect correctly?',
                    options: ['I have went there', 'I have gone there', 'I has gone there', 'I gone there', 'They has see the movie', 'Has the cat went outside?'],
                    correct: 1
                }
            ]
        };

        let currentLevel = '';
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let streak = 0;
        let selectedOption = null;

        // Avatares marinos
        const marineAvatars = ['🐚', '🧜‍♂️', '🧜‍♀️', '🦈', '🐙', '🦀', '🐡', '🦑', '🐠', '🦞', '🐟', '🦐', '🌊', '⭐'];

        function getRandomAvatar() {
            return marineAvatars[Math.floor(Math.random() * marineAvatars.length)];
        }

        function setLevel(level) {
            currentLevel = level;
            currentQuestions = [...questions[level]];
            currentQuestionIndex = 0;
            score = 0;
            streak = 0;
            selectedOption = null;
            
            // Update active button
            document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.level-btn.${level}`).classList.add('active');
            
            // Show game area
            document.getElementById('game-area').classList.remove('hidden');
            document.getElementById('finalScore').classList.add('hidden');
            
            // Shuffle questions
            shuffleArray(currentQuestions);
            
            showQuestion();
            updateStats();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showFinalScore();
                return;
            }

            const question = currentQuestions[currentQuestionIndex];
            
            // Update question display
            document.getElementById('subjectBadge').textContent = getSubjectName(question.subject);
            document.getElementById('subjectBadge').className = `subject-badge ${question.subject}`;
            document.getElementById('questionText').textContent = question.question;
            
            // Create options
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'option-btn';
                optionBtn.textContent = option;
                optionBtn.onclick = () => selectOption(index);
                optionsGrid.appendChild(optionBtn);
            });
            
            // Reset buttons
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('resultMessage').innerHTML = '';
            
            selectedOption = null;
            updateProgressBar();
        }

        function selectOption(index) {
            selectedOption = index;
            document.querySelectorAll('.option-btn').forEach((btn, i) => {
                btn.classList.toggle('selected', i === index);
            });
        }

        function checkAnswer() {
            if (selectedOption === null) {
                alert('¡Selecciona una opción primero!');
                return;
            }

            const question = currentQuestions[currentQuestionIndex];
            const isCorrect = selectedOption === question.correct;
            
            // Update option buttons
            document.querySelectorAll('.option-btn').forEach((btn, index) => {
                if (index === question.correct) {
                    btn.classList.add('correct');
                } else if (index === selectedOption && !isCorrect) {
                    btn.classList.add('incorrect');
                }
                btn.onclick = null; // Disable clicking
            });
            
            // Show result
            const resultDiv = document.getElementById('resultMessage');
            if (isCorrect) {
                score += 10;
                streak++;
                resultDiv.innerHTML = `<div class="result-message correct">¡Correcto! +10 puntos 🌟</div>`;
            } else {
                streak = 0;
                resultDiv.innerHTML = `<div class="result-message incorrect">Incorrecto. La respuesta correcta era: ${question.options[question.correct]} 🕊️</div>`;
            }
            
            // Update buttons
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            updateStats();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            if (currentQuestions.length > 0) {
                document.getElementById('progress').textContent = `${currentQuestionIndex + 1}/${currentQuestions.length}`;
            } else {
                document.getElementById('progress').textContent = '0/0';
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showFinalScore() {
            document.getElementById('game-area').classList.add('hidden');
            document.getElementById('finalScore').classList.remove('hidden');
            document.getElementById('finalScoreNumber').textContent = score;
        }

        function restartGame() {
            document.getElementById('finalScore').classList.add('hidden');
            document.getElementById('game-area').classList.add('hidden');
            document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
            
            currentLevel = '';
            currentQuestions = [];
            currentQuestionIndex = 0;
            score = 0;
            streak = 0;
            selectedOption = null;
            
            updateStats();
        }

        function getSubjectName(subject) {
            const names = {
                'matematicas': '🔢 Matemáticas',
                'ciencias': '🔬 Ciencias',
                'historia': '📚 Historia',
                'geografia': '🌍 Geografía',
                'literatura': '📖 Literatura',
                'ingles': '🗽 Inglés'
            };
            return names[subject] || subject;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Asignar avatar aleatorio al cargar
            document.getElementById('userAvatar').textContent = getRandomAvatar();
            updateStats();
        });
    </script>
</body>
</html>
